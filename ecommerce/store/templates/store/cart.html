{% extends 'store/main.html' %}
{% load static %}
    {% block content %}
        <div class="row">
            <div class="col-lg-12">
                <div class="box-element">
                    <a href="{% url 'store' %}" class="btn btn-outline-dark">&#x2190; Continue Shopping</a>
                </div>
                <br>
                <br>

                <table class="table">
                    <tr>
                        <th><h5>Items: <strong>3</strong></h5></th>
                        <th><h5>Total: <strong>35$</strong></h5></th>
                        <th>
                            <a href="{% url 'checkout' %}" class="btn btn btn-success" style="float: right; margin:5px">Checkout</a>
                          </th>
                    </tr>

                </table>

                <div class="box-element">
                    <div class="cart-row">
                        <div class="" style="flex:2"></div>
                        <div class="" style="flex:2"><strong>Item</strong></div>
                        <div class="" style="flex:1"><strong>Price</strong></div>
                        <div class="" style="flex:1"><strong>Quntity</strong></div>
                        <div class="" style="flex:1"><strong>Total</strong></div>
                    </div>

                    <div class="cart-row">
                        <div style="flex:2"><img src="{% static 'images/placeholder.png' %}" class="row-image"></div>
                        <div class="" style="flex:2">Product 1</div>
                        <div class="" style="flex:1">30$</div>
                        <div class="" style="flex:1">
                            <p class="quantity">2</p>
                            <div class="quantity">
                                <img class="chg-quantity" alt="arrow" src="{% static 'images/arrow-up.png'%}">
                                <img class="chg-quantity" alt="arrow" src="{% static 'images/arrow-down.png'%}">
                            </div>
                        </div>
                        <div class="" style="flex:1">40$</div>
                    </div>
                </div>

            </div>

        </div>
    {% endblock %}
